<!DOCTYPE html>
<html>
<head>

  <title>5-Day Weather Forecast</title>
  <link rel="stylesheet" href="weatherman.css">
</head>
<body>
  <h1>5-Day Weather Forecast</h1>
  <div class="btn">
    <form onsubmit="getWeather(); return false;">
      <label for="city">Enter City:</label>
      <input type="text" id="city" name="city" placeholder="City Name">
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="weather-container">
    <div class="day">
      <div class="day-name"></div>
      <div class="weather-statement"></div>
      <div class="temp"></div>
    </div>
    <div class="day">
      <div class="day-name"></div>
      <div class="weather-statement"></div>
      <div class="temp"></div>
    </div>
    <div class="day">
      <div class="day-name"></div>
      <div class="weather-statement"></div>
      <div class="temp"></div>
    </div>
    <div class="day">
      <div class="day-name"></div>
      <div class="weather-statement"></div>
      <div class="temp"></div>
    </div>
    <div class="day">
      <div class="day-name"></div>
      <div class="weather-statement"></div>
      <div class="temp"></div>
    </div>
  </div>
  <footer>
  </footer>
  <script src="weatherman.js"></script>
</body>
</html>
